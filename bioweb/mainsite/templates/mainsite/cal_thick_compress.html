{% extends "mainsite/base.html" %}

{% load bootstrap3 %}

{% block header %}
<h1>请上传压缩包</h1>
  <p>请确保图片压缩包的格式为rar或zip</p>

{% endblock header %}

{% block content %}
<form enctype="multipart/form-data" action=""
    method="post">
{% csrf_token %}
{{ form.as_p }}


    <input type="file" name="file_field" />


<br>

<p>点击提交按钮后等待页面跳转，压缩包文件较多，请耐心等待</p>
{% buttons %}
<button name="submit" class="btn btn-primary">提交</button>
{% endbuttons %}
</form>


{% endblock content %}
