{% extends "mainsite/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h3>登录你的帐号</h3>
  <p>没有帐号? 请点击右上角注册一个</p>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button name='submit' class="btn btn-primary">登录</button>
    {% endbuttons %}

  <input type="hidden" name="next" value="{% url 'mainsite:index' %}" />
</form>

{% endblock content%}
